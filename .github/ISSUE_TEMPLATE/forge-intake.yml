name: üîÑ Generate Intake v2 Catalog
description: Request generation of an Intake v2 catalog from an existing Intake v1 catalog or Zarr stores
title: "[Forge-Intake] "
labels: ["forge-intake"]
body:
  - type: markdown
    attributes:
      value: |
        ## ‚ö†Ô∏è PUBLIC INPUT NOTICE
        
        **All information you provide in this issue has to be PUBLIC and will be visible to everyone.**
        
        This includes:
        - Source URIs and data locations
        - Catalog names and descriptions
        - License information
        - Any other metadata you provide
                
        ---
        
        ## Intake v2 Catalog Generation Request
        
        This form will trigger an automated pipeline to convert your data source into an Intake v2 catalog.
        
        **Supported input types:**
        - Intake v1 YAML catalogs
        - Zarr stores (local paths or remote URLs)
        - Reference Parquet files
  
  - type: input
    id: source-uri
    attributes:
      label: Source URI
      description: URL or path to the input catalog or data store
      placeholder: "https://digital-earths-global-hackathon.github.io/catalog/online/catalog.yaml"
    validations:
      required: true

  - type: input
    id: output-name
    attributes:
      label: Output Catalog Name
      description: Name for the generated catalog (without extension)
      placeholder: "my-intake-catalog"
    validations:
      required: true

  - type: input
    id: main-catalog-entry
    attributes:
      label: Desired Name in Main Catalog
      description: What should the entry be called in the central catalog?
      placeholder: "era5"
    validations:
      required: true

  - type: textarea
    id: title
    attributes:
      label: Title
      description: Short phrase or sentence describing the dataset
      placeholder: "Earth System Model output data from PROJECT X"
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Paragraph describing the dataset or catalog
      placeholder: "This dataset contains Earth System Model output data from PROJECT X, including variables such as temperature, precipitation, and wind speed. The data is organized in a hierarchical structure with metadata describing each variable and its dimensions."
    validations:
      required: true

  - type: textarea
    id: license
    attributes:
      label: License
      description: https://spdx.org/licenses/
      placeholder: "CC-BY-4.0"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---
        
        Once submitted, the forge pipeline will:
        1. ‚úÖ Validate your inputs
        2. üîÑ Generate the Intake v2 catalog
        3. üì¶ Package the output as a downloadable artifact
        4. üí¨ Comment on this issue with download instructions
        
        The artifact will be retained for 90 days.
